<td>{{ index + 1 }}</td>
<td width="50"><img width="50" [src]="product.img" /></td>
<td>{{ product.name }}</td>
<td>{{ product.price }}</td>
<td>{{product.description}}</td>
<td class="mx-auto">
  <button class="btn btn-danger" (click)="removeItem(product._id)">
    Remove
  </button>
  <a [routerLink]="['/admin/products',product.id,'update']">
    <button class="btn btn-primary ms-2"> Update </button>
  </a>
</td>
