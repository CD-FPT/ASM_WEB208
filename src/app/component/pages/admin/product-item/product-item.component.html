<td class="align-middle text-center">{{ index + 1 }}</td>
<td class="align-middle" width="100"><img width="100" [src]="product.img" /></td>
<td class="align-middle">{{ product.name }}</td>
<td class="align-middle">{{ product.price }}</td>
<td class="align-middle">{{product.description}}</td>
<td class="align-middle">
  <button class="btn btn-danger mt-3 pr-2" (click)="confirmDelete(product._id)">
    Remove
  </button>
  <button class="btn btn-primary mt-3 pr-2" >
     Update
  </button>
</td>
