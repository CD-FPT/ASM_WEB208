<form (ngSubmit)="AddProduct()" [formGroup]="productForm">
    <h2>Thêm sản phẩm</h2>
    <div class="detail">
        <div class="img">
            <!-- <input type="file"> -->
            <input type="text" class="form-control" formControlName="image" placeholder="input image link">
        </div>
        <div class="detail-info">
            <div class="mb-3">
                <label for="" class="form-label">Tên sản phẩm</label>
                <input type="email" class="form-control" formControlName="name" placeholder="product name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Giá sản phấm</label>
                <input type="number" class="form-control" formControlName="price" placeholder="product price">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Mô tả sản phấm</label>
                <input type="text" class="form-control" formControlName="description" placeholder="product description">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Danh mục sản phấm</label>
                <!-- <input type="text" class="form-control" formControlName="categoryId" placeholder="product catrgory"> -->
                <select  formControlName="categoryId" class="form-select" >
                    <option value="">Chọn danh mục</option>
                    <option *ngFor="let cate of category" value="{{cate._id}}">{{cate.name}}</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
