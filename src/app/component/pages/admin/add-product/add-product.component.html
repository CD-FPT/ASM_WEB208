<form (ngSubmit)="AddProduct()" [formGroup]="productForm">
    <h2>Thêm sản phẩm</h2>
    <div class="detail">
        <div class="img">
            <!-- <input type="file"> -->
            <input type="text" class="form-control" formControlName="img" placeholder="input image link">
        </div>
        <div class="detail-info">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tên sản phẩm</label>
                <input type="email" class="form-control" formControlName="name" placeholder="product name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Giá sản phấm</label>
                <input type="number" class="form-control" formControlName="price" placeholder="product price">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mô tả sản phấm</label>
                <input type="text" class="form-control" formControlName="description" placeholder="product description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
